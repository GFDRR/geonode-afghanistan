[database]
pgdump = pg_dump
pgrestore = pg_restore

[geoserver]
datadir = /data/geoserver-data
# datadir_exclude_file_path = {comma separated list of paths to exclude from geoserver catalog} e.g.: /data,/data/geonode,/geonode
datadir_exclude_file_path = /data,/logs
dumpvectordata = yes
dumprasterdata = yes
# data_dt_filter = {cmp_operator} {ISO8601} e.g. > 20019-04-05T24:00
data_dt_filter = > 2020-01-01T24:000
# data_layername_filter = {comma separated list of layernames, optionally with glob syntax} e.g.: tuscany_*,italy
# data_layername_exclude_filter = {comma separated list of layernames, optionally with glob syntax} e.g.: tuscany_*,italy

[fixtures]
apps  = contenttypes,auth,people,groups,account,guardian,admin,actstream,announcements,avatar,base,dialogos,documents,geoserver,invitations,pinax_notifications,layers,maps,mapstore2_adapter,oauth2_provider,services,sites,socialaccount,taggit,tastypie,upload,user_messages,geonode_themes,geonode_risks
dumps = contenttypes,auth,people,groups,account,guardian,admin,actstream,announcements,avatar,base,dialogos,documents,geoserver,invitations,pinax_notifications,layers,maps,mapstore2_adapter,oauth2_provider,services,sites,socialaccount,taggit,tastypie,upload,user_messages,geonode_themes,geonode_risks
